<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="url('{{url_for('static',filename='/img/fav.png')}}')" />
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
></script>
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('static/img/login.jpg');
          height: 300px;
          ">
          <h1 style="color: white; font-family: 'Michroma', sans-serif;"> Subg Blogs</h1>
          </div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form action="/verifie" method="post">
              <!-- 2 column grid layout with text inputs for the first and last names -->
                  <h4> Enter verification code</h4>
                  <p> Mail is sent to the <span style="color: red ;">{{mail}}</span></p>
                  <div class="form-outline mb-4">
                    <input type="number" id="form3Example4" name="verificationcode" class="form-control" />
                    <label class="form-label" for="form3Example4">Verification Code</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color:#0085A1 ;">
                    Sign up
                  </button>
              
              <div class="text-center">
                <p>if already have an account</p>
                <a href="/login">Sign in here</a>
              </div>
  
              <!-- Register buttons -->
             <!-- <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
  <footer class="border-top"  style="margin-top:30px ;">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">

                    <li class="list-inline-item" >
                        <a href="{{para["instagram_url"]}}" target="_blank">
                            <span class="fa-stack fa-lg" >
                                <i class="fas fa-circle fa-stack-2x" ></i>
                                <i class="fab fa-instagram fa-stack-1x fa-inverse" ></i>
                            </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="{{para["facebook_url"]}}" target="_blank">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    
                    <li class="list-inline-item">
                        <a href="{{para["github_url"]}}" target="_blank">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Subg Blogs 2022</div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
